<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
            rel="stylesheet"
        />
        <title>Product preview card component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="mainImg"></div>
                <div class="info">
                    <p class="product">PERFUME</p>
                    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="desc">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <h1>$149.99</h1>
                        <p><del>$169.99</del></p>
                    </div>

                    <button>
                        <img
                            src="/images/icon-cart.svg"
                            alt="shopping cart"
                            class="cart"
                        />
                        <p>Add to Cart</p>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
